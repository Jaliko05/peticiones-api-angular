<form>
  <div class="mb-3">
    <div class="mb-3">
      <label for="dscProveedor" class="form-label">Dsc Proveedor</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="dscProveedor"
        name="dscProveedor"
      />
    </div>
    <div class="mb-3">
      <label for="paginaWeb" class="form-label">Pagina Web</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="paginaWeb"
        name="paginaWeb"
      />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="telefono"
        name="telefono"
      />
    </div>
    <div class="mb-3">
      <label for="contacto" class="form-label">Contacto</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="contacto"
        name="contacto"
      />
    </div>

    <label for="marcaId" class="form-label">Marca Id</label>
    <select
      class="form-control"
      name="marcaId"
      id="marcaId"
      [(ngModel)]="marcaId"
      *ngIf="proveedor.codProveedor != 0"
      disabled
    >
      <option *ngFor="let type of marcaLists$ | async" [value]="type.numMarca">
        {{ type.marca1 }}
      </option>
    </select>

    <label for="marcaId" class="form-label">Marca Id</label>
    <select
      class="form-control"
      name="marcaId"
      id="marcaId"
      [(ngModel)]="marcaId"
      *ngIf="proveedor.codProveedor == 0"
    >
      <option *ngFor="let type of marcaLists$ | async" [value]="type.numMarca">
        {{ type.marca1 }}
      </option>
    </select>
  </div>

  <button (click)="addProveedors()" *ngIf="proveedor.codProveedor == 0" class="btn btn-primary" >
    Add
  </button>
  <button (click)="upDateProveedors()" *ngIf="proveedor.codProveedor != 0" class="btn btn-primary">
    Update
  </button>
</form>
